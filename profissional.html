<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Profissional - Chamada</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body style="font-family:sans-serif; text-align:center; padding:2em;">
  <h1>Chamada de Atendimento</h1>
  <select id="profissional" onchange="carregarFila()">
    <option value="Psicólogo Otiniel">Psicólogo Otiniel</option>
    <option value="Assistente Social Marlete">Assistente Social Marlete</option>
    <option value="Assistente Social Ana">Assistente Social Ana</option>
    <option value="Cadastro Único">Cadastro Único</option>
  </select>

  <ul id="lista"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChT_LbedW9M1lsyK26HUCCDCcJc4hoQf4",
      authDomain: "painelcras-4890c.firebaseapp.com",
      databaseURL: "https://painelcras-4890c-default-rtdb.firebaseio.com",
      projectId: "painelcras-4890c",
      storageBucket: "painelcras-4890c.appspot.com",
      messagingSenderId: "279841059682",
      appId: "1:279841059682:web:be689ab69135f04cb4323b"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.auth().signInAnonymously();

    function carregarFila() {
      const prof = document.getElementById('profissional').value;
      const lista = document.getElementById('lista');
      lista.innerHTML = '';

      const ref = firebase.database().ref('fila/' + prof);
      ref.once('value', snapshot => {
        const dados = snapshot.val();
        if (dados) {
          const chaves = Object.keys(dados).sort();
          chaves.forEach(chave => {
            const li = document.createElement('li');
            li.textContent = dados[chave].nome;
            li.style.cursor = 'pointer';
            li.onclick = () => chamar(prof, chave, dados[chave].nome);
            lista.appendChild(li);
          });
        } else {
          lista.innerHTML = '<li>Sem pessoas na fila</li>';
        }
      });
    }

    function chamar(prof, chave, nome) {
      firebase.database().ref('fila/' + prof + '/' + chave).remove();
      firebase.database().ref('chamadoAtual').set({ nome, profissional: prof, hora: new Date().toLocaleTimeString() });
      carregarFila();
    }

    window.onload = carregarFila;
  </script>
</body>
</html>
