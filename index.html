<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Atendimento - CRAS</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 { margin-top: 2rem; }
    input, select, button {
      display: block;
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    .prof-item { display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <h1>Cadastro de Atendimento</h1>

  <h2>üë®‚Äç‚öïÔ∏è Profissionais</h2>
  <input type="text" id="novoProfissional" placeholder="Nome do profissional">
  <button onclick="adicionarProfissional()">Adicionar Profissional</button>

  <ul id="listaProfissionais"></ul>

  <h2>üôã Cadastro de Usu√°rio</h2>
  <input type="text" id="nomeUsuario" placeholder="Nome do usu√°rio">
  <select id="selectProfissional">
    <option value="">Selecione um profissional</option>
  </select>
  <button onclick="cadastrarUsuario()">Cadastrar na Fila</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChT_LbedW9M1lsyK26HUCCDCcJc4hoQf4",
      authDomain: "painelcras-4890c.firebaseapp.com",
      databaseURL: "https://painelcras-4890c-default-rtdb.firebaseio.com",
      projectId: "painelcras-4890c",
      storageBucket: "painelcras-4890c.appspot.com",
      messagingSenderId: "279841059682",
      appId: "1:279841059682:web:be689ab69135f04cb4323b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.auth().signInAnonymously();

    const listaProfissionais = document.getElementById("listaProfissionais");
    const selectProfissional = document.getElementById("selectProfissional");

    function carregarProfissionais() {
      db.ref("profissionais").on("value", snapshot => {
        listaProfissionais.innerHTML = "";
        selectProfissional.innerHTML = `<option value="">Selecione um profissional</option>`;
        const dados = snapshot.val();
        if (dados) {
          Object.keys(dados).forEach(id => {
            const nome = dados[id];
            // Adiciona ao <ul>
            const li = document.createElement("li");
            li.className = "prof-item";
            li.innerHTML = `${nome} <button onclick="removerProfissional('${id}')">Remover</button>`;
            listaProfissionais.appendChild(li);
            // Adiciona ao <select>
            const opt = document.createElement("option");
            opt.value = nome;
            opt.textContent = nome;
            selectProfissional.appendChild(opt);
          });
        }
      });
    }

    function adicionarProfissional() {
      const nome = document.getElementById("novoProfissional").value.trim();
      if (!nome) return alert("Digite um nome v√°lido");
      const novoRef = db.ref("profissionais").push();
      novoRef.set(nome).then(() => {
        document.getElementById("novoProfissional").value = "";
      });
    }

    function removerProfissional(id) {
      if (confirm("Tem certeza que deseja remover este profissional?")) {
        db.ref("profissionais/" + id).remove();
      }
    }

    function cadastrarUsuario() {
      const nome = document.getElementById("nomeUsuario").value.trim();
      const profissional = document.getElementById("selectProfissional").value;
      if (!nome || !profissional) return alert("Preencha todos os campos");

      const filaRef = db.ref("fila/" + profissional);
      const id = Date.now();
      filaRef.child(id).set({ nome }).then(() => {
        alert("Usu√°rio cadastrado na fila!");
        document.getElementById("nomeUsuario").value = "";
      });
    }

    carregarProfissionais();
  </script>
</body>
</html>
