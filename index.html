<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Atendimento - CRAS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 { margin-top: 2rem; }
    input, select, button {
      display: block;
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }
    ul { list-style: none; padding: 0; }
    li {
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button.remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>

  <!-- Firebase SDK - carregue ANTES do seu script -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Cadastro de Atendimento</h1>

  <h2>üë®‚Äç‚öïÔ∏è Profissionais</h2>
  <input type="text" id="novoProfissional" placeholder="Nome do profissional" />
  <button onclick="adicionarProfissional()">Adicionar Profissional</button>

  <ul id="listaProfissionais"></ul>

  <h2>üôã Cadastro de Usu√°rio</h2>
  <input type="text" id="nomeUsuario" placeholder="Nome do usu√°rio" />
  <select id="selectProfissional">
    <option value="">Selecione um profissional</option>
  </select>
  <button onclick="cadastrarUsuario()">Cadastrar na Fila</button>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyChT_LbedW9M1lsyK26HUCCDCcJc4hoQf4",
      authDomain: "painelcras-4890c.firebaseapp.com",
      databaseURL: "https://painelcras-4890c-default-rtdb.firebaseio.com",
      projectId: "painelcras-4890c",
      storageBucket: "painelcras-4890c.appspot.com",
      messagingSenderId: "279841059682",
      appId: "1:279841059682:web:be689ab69135f04cb4323b"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Login an√¥nimo
    firebase.auth().signInAnonymously()
      .catch(error => {
        alert("Erro na autentica√ß√£o Firebase: " + error.message);
      });

    // Elementos do DOM
    const listaProfissionais = document.getElementById("listaProfissionais");
    const selectProfissional = document.getElementById("selectProfissional");

    // Carrega profissionais do DB e atualiza lista e select
    function carregarProfissionais() {
      db.ref("profissionais").on("value", snapshot => {
        listaProfissionais.innerHTML = "";
        selectProfissional.innerHTML = `<option value="">Selecione um profissional</option>`;

        const dados = snapshot.val();
        if (dados) {
          Object.entries(dados).forEach(([id, nome]) => {
            // Lista de profissionais com bot√£o remover
            const li = document.createElement("li");
            li.textContent = nome;

            const btnRemover = document.createElement("button");
            btnRemover.textContent = "Remover";
            btnRemover.className = "remove-btn";
            btnRemover.onclick = () => {
              if (confirm(`Remover profissional "${nome}"?`)) {
                db.ref(`profissionais/${id}`).remove();
              }
            };

            li.appendChild(btnRemover);
            listaProfissionais.appendChild(li);

            // Adiciona no select
            const option = document.createElement("option");
            option.value = nome;
            option.textContent = nome;
            selectProfissional.appendChild(option);
          });
        }
      });
    }

    // Adiciona profissional novo no Firebase
    function adicionarProfissional() {
      const nome = document.getElementById("novoProfissional").value.trim();
      if (!nome) {
        alert("Digite o nome do profissional.");
        return;
      }
      const novoProfRef = db.ref("profissionais").push();
      novoProfRef.set(nome)
        .then(() => {
          document.getElementById("novoProfissional").value = "";
        })
        .catch(err => alert("Erro ao adicionar profissional: " + err.message));
    }

    // Cadastra usu√°rio na fila do profissional selecionado
    function cadastrarUsuario() {
      const nomeUsuario = document.getElementById("nomeUsuario").value.trim();
      const profissional = selectProfissional.value;

      if (!nomeUsuario || !profissional) {
        alert("Preencha o nome do usu√°rio e selecione um profissional.");
        return;
      }

      const filaRef = db.ref(`fila/${profissional}`);
      const id = Date.now().toString();

      filaRef.child(id).set({ nome: nomeUsuario })
        .then(() => {
          alert(`Usu√°rio "${nomeUsuario}" cadastrado na fila do profissional "${profissional}"`);
          document.getElementById("nomeUsuario").value = "";
        })
        .catch(err => alert("Erro ao cadastrar usu√°rio: " + err.message));
    }

    // Carrega lista inicial ao abrir a p√°gina
    carregarProfissionais();
  </script>
</body>
</html>
