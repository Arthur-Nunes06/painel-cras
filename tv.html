<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TV - Painel de Chamadas</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      display: flex;
      height: 100vh;
    }
    iframe {
      width: 50%;
      height: 100%;
      border: none;
    }
    #chamadasContainer {
      width: 50%;
      padding: 2em;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(0,0,0,0.7);
    }
    #chamadaAtual {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    #ultimasChamadas {
      font-size: 1.2rem;
      overflow-y: auto;
      max-height: 50vh;
    }
    #ultimasChamadas h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #ultimasChamadas ul {
      list-style: none;
      padding-left: 0;
    }
    #ultimasChamadas li {
      padding: 0.3em 0;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>

  <iframe src="https://www.youtube.com/embed/OPtRHSv2huE?autoplay=1&mute=1&loop=1&playlist=OPtRHSv2huE" allow="autoplay"></iframe>

  <div id="chamadasContainer">
    <div id="chamadaAtual">Aguardando chamada...</div>
    <div id="ultimasChamadas">
      <h2>Últimas 5 Chamadas</h2>
      <ul id="listaUltimasChamadas"></ul>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";

    const chamadaAtualEl = document.getElementById('chamadaAtual');
    const listaUltimasChamadasEl = document.getElementById('listaUltimasChamadas');

    // Escuta chamada atual
    onValue(ref(db, 'chamadoAtual'), (snapshot) => {
      const data = snapshot.val();
      if (data && data.nome && data.profissional) {
        chamadaAtualEl.innerHTML = `
          <div><strong>${data.nome}</strong></div>
          <div><em>${data.profissional}</em></div>
          <div>${data.hora}</div>
        `;
      } else {
        chamadaAtualEl.textContent = 'Aguardando chamada...';
      }
    });

    // Escuta últimas chamadas
    onValue(ref(db, 'ultimasChamadas'), (snapshot) => {
      const chamadas = snapshot.val() || [];
      listaUltimasChamadasEl.innerHTML = '';
      chamadas.forEach(chamada => {
        const li = document.createElement('li');
        li.textContent = `${chamada.nome} — ${chamada.profissional} (${chamada.hora} ${chamada.data})`;
        listaUltimasChamadasEl.appendChild(li);
      });
    });
  </script>

</body>
</html>
