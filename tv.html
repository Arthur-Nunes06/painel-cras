<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TV - Painel de Chamadas</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .chamada {
      margin-top: 20%;
      font-size: 3em;
      background: rgba(0,0,0,0.5);
      padding: 1em;
      border-radius: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
  </video>
  <div class="chamada" id="chamada">Aguardando chamada...</div>
  <audio id="som" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChT_LbedW9M1lsyK26HUCCDCcJc4hoQf4",
      authDomain: "painelcras-4890c.firebaseapp.com",
      databaseURL: "https://painelcras-4890c-default-rtdb.firebaseio.com",
      projectId: "painelcras-4890c",
      storageBucket: "painelcras-4890c.appspot.com",
      messagingSenderId: "279841059682",
      appId: "1:279841059682:web:be689ab69135f04cb4323b"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.auth().signInAnonymously();

    const chamada = document.getElementById('chamada');
    const som = document.getElementById('som');

    firebase.database().ref('chamadoAtual').on('value', snapshot => {
      const dados = snapshot.val();
      if (dados) {
        chamada.innerHTML = `<strong>${dados.nome}</strong><br><em>${dados.profissional}</em><br>${dados.hora}`;
        som.play();
      }
    });
  </script>
</body>
</html>
